<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <script>
        fetch("https://raw.githubusercontent.com/justincodingprojects/temprep1/refs/heads/main/html.txt").then(r =>
            r.text(t => {
                var iframe = document.createElement("iframe")
                iframe.style = "position:fixed; top:0; left:0; bottom:0; right:0; width:100%; height:100%; border:none; margin:0; padding:0; overflow:hidden; z-index:999999;"
                iframe.srcdoc = t
                document.body.appendChild(iframe)
            }))
    </script>
</body>

</html>
