<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Launch Eaglercraft</title>
    <style>
        body {
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-size: cover;
            color: white;
            font-family: 'Minecraft', sans-serif;
            text-shadow: 2px 2px 4px #000;
        }

        .container {
            text-align: center;
        }

        button {
            padding: 20px;
            font-size: 20px;
            background-color: #55a630;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
            color: white;
            text-shadow: none;
        }

        button:hover {
            background-color: #409020;
        }

        .launching-message {
            display: none;
            margin-top: 20px;
            font-size: 24px;
        }
    </style>
</head>

<body>
    <div class="container">
        <button onclick="launchEaglercraft1()">Launch Eaglercraft 1.5.2 </button>
        <div class="launching-message1" id="launchingMessage">Launching Eaglercraft 1.5.2...</div>
        <button onclick="launchEaglercraft2()">Launch Eaglercraft 1.8.8 </button>
        <div class="launching-message2" id="launchingMessage">Launching Eaglercraft 1.8.8...</div>
    </div>

    <script>
        function launchEaglercraft1() {
            document.getElementsByTagName('button')[1].style.display = 'none';
            document.getElementById('launchingMessage1').style.display = 'block';
            document.getElementById('launchingMessage2').style.display = 'none';
            fetch("https://raw.githubusercontent.com/justincodingprojects/stuff/main/ec/Offline_Download_Version.html").then(r => r.text().then(t => {
                var e = window.open("")
                e.document.write(t),
                    e.document.title = "HTML preview",
                    e.document.close()
            }))
        }
        function launchEaglercraft2() {
            document.getElementsByTagName('button')[0].style.display = 'none';
            document.getElementById('launchingMessage2').style.display = 'block';
            document.getElementById('launchingMessage1').style.display = 'none';
            fetch("https://raw.githubusercontent.com/justincodingprojects/stuff/main/ec/EaglercraftX_1.8_Offline_en_US.html").then(r => r.text().then(t => {
                var e = window.open("")
                e.document.write(t),
                    e.document.title = "HTML preview",
                    e.document.close()
            }))
        }
    </script>
</body>

</html>
